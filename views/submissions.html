<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Problem Solution</title>
</head>
<body>
    <h1>Submit Problem Solution</h1>
    <form action="/submissions" method="post">
        <label for="problemId">Problem ID:</label>
        <input type="text" id="problemId" name="problemId" required>
        <br>
        <label for="solution">Solution:</label>
        <textarea id="solution" name="solution" required></textarea>
        <br>
        <input type="submit" value="Submit Solution">
    </form>
</body>
</html>
